<div class="signup">
    <div class="card">
        <mat-card class="example-card" appearance="outlined">
            <mat-toolbar color="primary" class="space">
                <mat-icon>how_to_reg</mat-icon>
                <b>Register</b>
            </mat-toolbar>
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title></mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>

            <mat-card-content class="conte">
                <form class="example-form">
                    <div class="form-container">

                        <mat-form-field appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input matInput placeholder="Placeholder">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
                        </mat-form-field>
                        
                    </div>
                    
                    <div class="column">
                        
                        <div class="form-container">
                            <mat-form-field appearance="outline">
                                <mat-label>Last Name</mat-label>
                                <input matInput placeholder="Placeholder">
                                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            </mat-form-field> 
                            <mat-form-field appearance="outline">
                                <mat-label>Enter your password</mat-label>
                                <input matInput [type]="password ? 'password' : 'text'" />
                                <button mat-icon-button matSuffix (click)="hide()" [attr.aria-label]="'Hide password'"
                                    [attr.aria-pressed]="hide()">
                                    <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field> 
                        </div>
                    </div>
                    <div class="separator"></div>

                    <div class="column">
                        <div class="form-container">
                            <mat-form-field appearance="outline">
                                <mat-label>phone number</mat-label>
                                <input matInput placeholder="+216">
                                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            </mat-form-field> 
                            <mat-form-field appearance="outline">
                                <mat-label>confirm your password</mat-label>
                                <input matInput [type]="password ? 'password' : 'text'" />
                                <button mat-icon-button matSuffix (click)="hide()" [attr.aria-label]="'Hide password'"
                                    [attr.aria-pressed]="hide()">
                                    <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>  
                        </div>
                    </div>

                </form>
            </mat-card-content>

            <mat-card-actions class="action">
                <button mat-button class="like">LIKE</button>
                <button mat-button class="share">SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
